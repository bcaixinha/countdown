<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias à espera da inscrição dos coachs no IM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            color: white;
            background-image: url(background.png);
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        h1 {
            margin-bottom: 20px;
        }
        #countup {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Dias à espera da inscrição dos coachs no IM</h1>
    <div id="countup"></div>

    <script>
        const startDate = new Date('2024-10-21T19:44:00').getTime();

        function updateCountup() {
            const now = new Date().getTime();
            const distance = now - startDate;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countup').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById('countup').innerHTML = "O evento ainda não começou!";
            }
        }

        const interval = setInterval(updateCountup, 1000);
    </script>
</body>
</html>
